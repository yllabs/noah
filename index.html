<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noah</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, #ff5d8f 10%, #140014 90%);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .intro-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .overlay-text {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px #ff90b5, 0 0 30px #ff5d8f;
      font-family: 'Noto Sans JP', sans-serif;
      animation: slideDown 1.2s ease-in-out;
    }

    .pfp {
      width: min(50vw, 220px);
      height: min(50vw, 220px);
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(255, 90, 150, 0.7);
      animation: zoomIn 1.5s ease-in-out;
    }

    .quote {
      font-size: 1.1rem;
      color: #ffeaf1;
      text-shadow: 0 0 8px #ff99c4;
      animation: fadeInUp 1.2s ease-in-out;
      max-width: 90vw;
      line-height: 1.5;
    }

    .info {
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 0 10px #ffb6d2;
      animation: fadeInUp 1.5s ease-in-out;
      max-width: 90vw;
      line-height: 1.6;
    }

    .credits {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      animation: fadeInUp 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="intro-container">
    <div class="overlay-text">Noah</div>
    <img class="pfp" id="pfp" alt="Noah Profile Picture" />
    <p class="quote" id="quote"></p>
    <p class="info">
      Hey! I am Noah — Founder of <strong>PulseLabs</strong>!<br />
      To contact me, please email me directly at <strong>noah@pulselabs.xyz</strong>.<br />
      Thanks for visiting!
    </p>
    <div class="credits">Proud Founder of YL Labs and Pulse Labs</div>
  </div>

  <script>
    // Random quotes
    const quotes = [
      "I just wanna love, live, and die my way.",
      "You’re so cute, I wanna be you!",
      "When I see something I love, I just wanna become it!",
      "Blood is the most beautiful thing in the world…",
      "Let’s smile together until we die, okay?"
    ];
    document.getElementById("quote").textContent =
      quotes[Math.floor(Math.random() * quotes.length)];

    // Profile image
    document.getElementById("pfp").src =
      "https://cdn.discordapp.com/attachments/1437017654841049274/1438244035230826567/image.png?ex=69162ca3&is=6914db23&hm=78a3a4a859b120702f9dd4ab43e07826106dfc7ca5e636118c9b69bb5cfa2f8d&";
  </script>
</body>
</html>
